<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="tri.png">
    <script src="/script.js" defer></script>
    <title>Only for Anh Th∆∞ :3</title>
    <meta name="description" content="Will AnhThu be my valentine?" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
    <meta name="next-size-adjust" />
  </head>
  <body>
    <script>function NoClick() {
      const button = document.getElementById("yesbutton");
      const sizeIncrease = 30;
      const maximumSize = 5000; // Pixels
      const currentSize = parseInt(button.style.fontSize) || 16;
      const newSize = Math.min(currentSize + sizeIncrease, maximumSize);
      button.style.fontSize = newSize + "px";
      changeText()
    }
    const phrases = [
      "Again",
      "Sure?",
      "Pick me pls",
      "Think clearly",
      "Is that your final answer??",
      "I'm very handsome ",
      "I'm gonna cry",
    ];
    var currentTextIndex = 0;
    function changeText() {
      var button = document.getElementById("nobutton");
      button.innerHTML = phrases[currentTextIndex];
      currentTextIndex = (currentTextIndex + 1) % phrases.length;
    }
    function YesClick() {
      var buttonsContainer = document.querySelector("div > div");
      buttonsContainer.innerHTML = "";
      var elementsToRemove = document.getElementsByClassName("text");
      while (elementsToRemove.length > 0) {
        elementsToRemove[0].parentNode.removeChild(elementsToRemove[0]);
      }
      var container = document.querySelector("div");
      container.insertAdjacentHTML(
        "beforeend",
        "<p style='font-size: 50px;  border: 5px'>YAYYY!!!!!!!!!!</p>"
      );
    };
    </script>
    <h1 class = "text">I just want to said that</h1>
    <div>
      <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear" width="300" height="225">
      <h1 class = "text">Will you be my Valentine?</h1>
      <div>
       <a> 
        <button onclick = "YesClick()"
          id="yesbutton"
          style="
            font-size: 50px;
            color: white;
            border-radius: 5px;
            background-color: rgb(33, 204, 97);
         margin: 10px"
        > 
          Yes</button
         ></a><button onclick = "NoClick()"
          id="nobutton"
          style="
            font-size: 50px;
            color: white;
            border-radius: 5px;
            background-color: rgb(223, 33, 33);
          "
        >
          No
        </button>
      </div>
    </div>
  </body>
</html>
